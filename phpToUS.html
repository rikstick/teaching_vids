<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>PHP to US Dollars Calculator</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h3>This program was written by James R. Bass for Lorna Mongas</h3>
<div class="container">
 <div class="currency">
 <select id="from_currency">
			<option value="USD" selected>USD</option>
			<option value="PHP">PHP</option>
			<option value="EUR">EUR</option>
			
			
		</select>
		<input type="number" id="from_ammount" placeholder="0" value=1 />
	</div>
	<div class="middle">
		<button id="exchange">
			<i class="fas fa-exchange-alt"></i>
		</button>
		<div style="color:black;" class="rate" id="rate"></div>
	</div>
  <div class="container">
 <div class="currency">
 <select id="to_currency">
			<option value="PHP"selected>PHP</option>
			<option value="EUR">EUR</option>
			<option value="USD">USD</option>
		</select>
		<input type="number" id="to_ammount" placeholder="0" />
	</div>
</div>
  <script  src="function.js"></script>

</body>
</html>
